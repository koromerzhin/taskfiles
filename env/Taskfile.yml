version: '3'

# Taskfile pour la gestion des variables d'environnement

vars:
  ENV_FILE: '{{.ENV_FILE | default ".env"}}'
  ENV_EXAMPLE: '{{.ENV_EXAMPLE | default ".env.example"}}'

tasks:
  init:
    desc: "Initialise le fichier .env depuis .env.example"
    silent: true
    summary: |
      CrÃ©e un fichier .env depuis .env.example avec des valeurs par dÃ©faut.

      Variables:
      - ENV_FILE: Nom du fichier .env (dÃ©faut: .env)
      - ENV_EXAMPLE: Nom du fichier exemple (dÃ©faut: .env.example)
    cmds:
    - |
      if [ ! -f "{{.ENV_FILE}}" ]; then
        if [ -f "{{.ENV_EXAMPLE}}" ]; then
          cp "{{.ENV_EXAMPLE}}" "{{.ENV_FILE}}"
          echo "âœ… Fichier {{.ENV_FILE}} crÃ©Ã© depuis {{.ENV_EXAMPLE}}"
          echo "ðŸ“ Veuillez Ã©diter le fichier {{.ENV_FILE}} pour ajuster les valeurs"
          echo ""
          echo "ðŸ” Contenu du fichier :"
          cat "{{.ENV_FILE}}"
        else
          echo "âŒ Fichier {{.ENV_EXAMPLE}} non trouvÃ©"
          echo "ðŸ’¡ CrÃ©ation d'un fichier .env minimal..."
          cat > "{{.ENV_FILE}}" << 'EOF'
      # Configuration du projet
      PROJECT_NAME=taskfiles-collection
      PROJECT_VERSION=1.0.0
      ENVIRONMENT=development

      # Variables Docker (si utilisÃ©es)
      CONTAINER_NAME=
      IMAGE_NAME=

      # Variables Node.js (si utilisÃ©es)
      NODE_ENV=development
      PORT=3000
      EOF
          echo "âœ… Fichier {{.ENV_FILE}} minimal crÃ©Ã©"
        fi
      else
        echo "â„¹ï¸  Le fichier {{.ENV_FILE}} existe dÃ©jÃ "
        echo "ðŸ“„ Contenu actuel :"
        cat "{{.ENV_FILE}}"
      fi

  validate:
    desc: "Valide la configuration du fichier .env"
    silent: true
    summary: |
      VÃ©rifie la prÃ©sence et la validitÃ© des variables d'environnement.

      Variables:
      - ENV_FILE: Fichier Ã  valider (dÃ©faut: .env)
    cmds:
    - |
      if [ ! -f "{{.ENV_FILE}}" ]; then
        echo "âŒ Fichier {{.ENV_FILE}} non trouvÃ©"
        echo "ðŸ’¡ ExÃ©cutez 'task env:init' pour crÃ©er le fichier"
        exit 1
      fi

      echo "ðŸ” Validation du fichier {{.ENV_FILE}}..."
      echo ""

      # Chargement des variables
      set -a
      source "{{.ENV_FILE}}"
      set +a

      # VÃ©rification des variables critiques
      missing_vars=""
      invalid_vars=""

      # Variables obligatoires
      required_vars="PROJECT_NAME ENVIRONMENT"
      for var in $required_vars; do
        eval "value=\$$var"
        if [ -z "$value" ]; then
          missing_vars="$missing_vars $var"
        else
          echo "  âœ… $var=$value"
        fi
      done

      # Validation des valeurs
      if [ -n "$ENVIRONMENT" ] && ! echo "$ENVIRONMENT" | grep -qE "^(development|staging|production)$"; then
        invalid_vars="$invalid_vars ENVIRONMENT(valeurs_valides:development,staging,production)"
      fi

      # Rapport final
      echo ""
      if [ -n "$missing_vars" ]; then
        echo "âŒ Variables manquantes: $missing_vars"
      fi

      if [ -n "$invalid_vars" ]; then
        echo "âš ï¸  Variables invalides: $invalid_vars"
      fi

      if [ -z "$missing_vars" ] && [ -z "$invalid_vars" ]; then
        echo "âœ… Configuration {{.ENV_FILE}} valide"
      else
        exit 1
      fi

  show:
    desc: "Affiche le contenu du fichier .env"
    silent: true
    summary: |
      Affiche le contenu du fichier .env avec formatage.

      Variables:
      - ENV_FILE: Fichier Ã  afficher (dÃ©faut: .env)
    cmds:
    - |
      if [ ! -f "{{.ENV_FILE}}" ]; then
        echo "âŒ Fichier {{.ENV_FILE}} non trouvÃ©"
        echo "ðŸ’¡ ExÃ©cutez 'task env:init' pour crÃ©er le fichier"
        exit 1
      fi

      echo "ðŸ“„ Contenu du fichier {{.ENV_FILE}} :"
      echo ""

      line_num=1
      while IFS= read -r line; do
        # Formater les lignes selon leur type
        if [[ "$line" =~ ^[[:space:]]*# ]]; then
          # Commentaire
          printf "%3d: \033[90m%s\033[0m\n" "$line_num" "$line"
        elif [[ "$line" =~ ^[[:space:]]*$ ]]; then
          # Ligne vide
          printf "%3d: \n" "$line_num"
        elif [[ "$line" =~ ^[[:space:]]*[A-Za-z_][A-Za-z0-9_]*= ]]; then
          # Variable
          var_name=$(echo "$line" | cut -d'=' -f1)
          var_value=$(echo "$line" | cut -d'=' -f2-)
          printf "%3d: \033[92m%s\033[0m=\033[93m%s\033[0m\n" "$line_num" "$var_name" "$var_value"
        else
          # Autre
          printf "%3d: %s\n" "$line_num" "$line"
        fi
        line_num=$((line_num + 1))
      done < "{{.ENV_FILE}}"

  backup:
    desc: "CrÃ©e une sauvegarde du fichier .env"
    silent: true
    summary: |
      CrÃ©e une sauvegarde horodatÃ©e du fichier .env.

      Variables:
      - ENV_FILE: Fichier Ã  sauvegarder (dÃ©faut: .env)
    vars:
      TIMESTAMP: '{{now | date "2006-01-02_15-04-05"}}'
    cmds:
    - |
      if [ ! -f "{{.ENV_FILE}}" ]; then
        echo "âŒ Fichier {{.ENV_FILE}} non trouvÃ©"
        exit 1
      fi

      backup_file="{{.ENV_FILE}}.backup.{{.TIMESTAMP}}"
      cp "{{.ENV_FILE}}" "$backup_file"

      echo "âœ… Sauvegarde crÃ©Ã©e : $backup_file"
      echo "ðŸ“„ Contenu sauvegardÃ© :"
      wc -l "$backup_file" | awk '{print "  " $1 " lignes"}'
